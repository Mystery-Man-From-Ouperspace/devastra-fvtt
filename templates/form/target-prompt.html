<form class="flexcol {{cssClass}}" autocomplete="off">
    
    {{!-- Sheet Body --}}
    <section class="form-body">

        {{!-- Frame --}}
        <div class="frame">
            <div class="cadre">
                <div>
                    <table class="form-group">
                        <tr class="form-fields">
                            <td class="center">
                                <span class="value"><b>{{ localize "DEVASTRA.you" }}&nbsp;{{you}}</b>&nbsp;</span>
                            </td>
                        </tr>
                    </table>
                </div>

                <div>
                    <table class="form-group">
                        <tr class="form-fields">
                            <td class="center">
                                <span class="value"><b>{{ localize "DEVASTRA.chooseopponent" }}</b>&nbsp;</span>
                                <select name="target" data-type="String">
                                    {{selectOptions targetchoices selected=selectedtarget labelAttr="label" localize=true}}
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>

                <div style="width: 100%;">
                    <table style="width: 100%; height: 170px;">
                        <tr style="text-align: center; background-color: transparent;">
                            <td style="text-align: center; border-radius: 8px;">
                                <img
                                class="imageyou"
                                style="height: 170px;"
                                src={{youimg}}
                                title="{{ localize 'DEVASTRA.vous' }}"
                                alt="your token"
                                >
                            </td>

                            <td class="versus" style="width: 10%; text-align: center; display: none;">&nbsp;<b>Vs.</b>&nbsp;</td>

                            <td class="no-token" style="text-align: center; display: none; width: 45%;">
                                <img
                                class="imageopponent"
                                style="height: 170px"
                                src={{tokenimg}}
                                title="{{ localize 'DEVASTRA.votreopposant' }}"
                                alt="no token"
                                >
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

    	</div>	
    </section>
</form>
